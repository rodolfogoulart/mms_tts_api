version: '3.8'

services:
  aletheia-tts-local:
    build: 
      context: .
      dockerfile: Dockerfile.mfa
    container_name: aletheia-tts-local
    ports:
      - "8000:8000"
    volumes:
      # Código fonte local (Hot-Reload / Dev Mode)
      - ./:/app
      # Cache persistente para modelos TTS (evita re-download)
      - hf-cache-local:/app/.cache/huggingface
      # Cache para MFA (word alignment models)
      - mfa-cache-local:/app/.cache/mfa
      # Banco de dados SQLite (persistente)
      - ./data:/app/data
      # Logs persistentes
      - ./logs:/app/logs
      # Diretório temporário (opcional)
      - ./temp:/app/temp
    environment:
      # Python
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
      
      # MFA (Montreal Forced Aligner)
      - MFA_CACHE_DIR=/app/.cache/mfa
      
      # Hugging Face cache
      - HF_HOME=/app/.cache/huggingface
      
      # Auto-initialize default data
      - AUTO_INIT_DEFAULT_DATA=true
      - CREATE_DEFAULT_USERS=true
      - ENVIRONMENT=development
      
      # JWT (opcional, ajuste conforme necessário)
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-in-production-12345
      - TOKEN_EXPIRE_MINUTES=60
      
      # Database
      - DATABASE_PATH=/app/data/aletheia.db
      
      # Usuários (opcional, ajuste conforme necessário)
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123
      - ADMIN_EMAIL=admin@example.com
      - DEMO_USERNAME=demo
      - DEMO_PASSWORD=demo123
      - DEMO_EMAIL=demo@example.com
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 180s  # MFA download de modelos pode levar mais tempo

volumes:
  hf-cache-local:
    driver: local
  mfa-cache-local:
    driver: local
